name: CI/CD Pipeline

on:
  push:
    branches:
      - adding-cd-execution-for-tests

jobs:
  continuous-integration-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci
      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: npm run test